<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creat a new account</title>
</head>

<body>

    <div id="mainContainer">
        <div id="header" class="titleContainer">
            <h1 id="title">Creat a new account</h1>
        </div>
        <div id="signInForm">
            <h2>first Name</h2>
            <input type="text" name="" id="fNameInput">
            <h2>last Name</h2>
            <input type="text" name="" id="lNameInput">
            <h2>creat a username:</h2>
            <input type="text" id="usernameInput">
            <h2>password:</h2>
            <input type="password" id="passwordInput" required>
            <h2>age</h2>
            <input type="number" name="" id="ageInput">
            <button id="signInBtn">creat a new account</button>
            <button id="resetBtn">start over</button>


        </div>




    </div>


    <script src="user.js"></script>
    <script src="main.js"></script>
</body>

</html>
